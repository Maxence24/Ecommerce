<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let item of allProduct ">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.imageUrl" >
        <mat-card-content>
          <p>{{item.price}} â‚¬</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="button" (click)="cartlist(item.title, item.title)">Add to cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
